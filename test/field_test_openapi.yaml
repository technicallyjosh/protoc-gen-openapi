        content:
          application/json:
            schema:
              properties:
                string:
                  type: string
                  enum:
                    - test
                bool:
                  type: boolean
                int32:
                  type: integer
                int64:
                  type: string
                uint32:
                  type: integer
                uint64:
                  type: string
                repeated_string:
                  items:
                    type: string
                  type: array
                repeated_message:
                  items:
                    properties:
                      string:
