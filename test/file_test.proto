syntax = "proto3";

package test.api;

import "oapi/v1/file.proto";

option go_package = "github.com/technicallyjosh/protoc-gen-openapi/test_api";
option (oapi.v1.file) = {
  host: "swagger.io"

  servers: [
    {url: "swagger.one"},
    {url: "swagger.two"}]

  security_schemes: {
    name: "bearer_auth"
    scheme: {
      type: "http"
      scheme: "bearer"
      bearer_format: "JWT"
    }
  }
};

message Error {
  string code = 1;
  string msg = 2;
}
